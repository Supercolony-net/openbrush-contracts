[package]
name = "openbrush_lang"
version = "2.2.0"
authors = ["Supercolony <green.baneling@supercolony.net>"]
edition = "2021"

license = "MIT"
repository = "https://github.com/Supercolony-net/openbrush-contracts"
documentation = "https://docs.openbrush.io"
homepage = "https://supercolony.net"
description = "Aggregator of all openbrush functionality and utils."
keywords = ["wasm", "supercolony", "smart-contracts", "blockchain", "ink"]
categories = ["no-std", "embedded"]
include = ["Cargo.toml", "src/**/*.rs"]

[dependencies]
openbrush_lang_macro = { version = "~2.2.0", path = "macro", default-features = false }

ink_env = { version = "~3.4.0", default-features = false }
ink_lang = { version = "~3.4.0", default-features = false }
ink_primitives = { version = "~3.4.0", default-features = false }
ink_prelude = { version = "~3.4.0", default-features = false }
ink_storage = { version = "~3.4.0", default-features = false }
ink_metadata = { version = "~3.4.0", default-features = false, features = ["derive"], optional = true }

scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2", default-features = false, features = ["derive"] }

sha2-const = "0.1.2"
const_format = "0.2.21"

[lib]
name = "openbrush_lang"
path = "src/lib.rs"
crate-type = [
    "rlib",
]

[features]
default = ["std"]
std = [
    "openbrush_lang_macro/std",
    "ink_env/std",
    "ink_lang/std",
    "ink_primitives/std",
    "ink_prelude/std",
    "ink_storage/std",
    "ink_metadata/std",
    "scale/std",
    "scale-info/std",
]