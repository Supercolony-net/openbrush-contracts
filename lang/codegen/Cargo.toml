[package]
name = "openbrush_lang_codegen"
version = "3.0.0-rc"
authors = ["Brushfam <green@727.ventures>"]
edition = "2021"

license = "MIT"
repository = "https://github.com/727-Ventures/openbrush-contracts"
documentation = "https://docs.openbrush.io"
homepage = "https://727.ventures"
description = "OpenBrush codegeneration for macros in `openbrush_lang_macro`."
keywords = ["wasm", "brushfam", "smart-contracts", "blockchain", "ink"]
categories = ["no-std", "embedded"]
include = ["Cargo.toml", "src/**/*.rs"]

[dependencies]
syn = { version = "1", features = ["parsing", "full", "visit", "extra-traits"] }
quote = "1"
proc-macro2 = "1"
serde_json = "1.0.64"
fs2 = "0.4.3"
serde = { version = "1.0", features = ["derive"] }
cargo_metadata = "0.13.1"
unwrap = "1.2.1"
blake2 = "0.9"
heck = "0.3.1"
ink_ir = { version = "~4.0.0-beta", default-features = false }
ink_primitives = { version = "~4.0.0-beta", default-features = false }
synstructure = "0.12"

[lib]
name = "openbrush_lang_codegen"
path = "src/lib.rs"
crate-type = [
    "rlib",
]

[features]
default = ["std"]
std = []